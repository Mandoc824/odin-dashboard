<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Odin Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar-grid">
        <div class="dashboard-icon">
          <img src="./assets/icons8-dashboard-layout-24.png" />
          <h1>Dashboard</h1>
        </div>
        <div class="user-main">
          <div class="icon">
            <a><img src="./assets/icons8-home-24.png" /></a>
            <a><h3>Home</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-administrator-male-24.png" /></a>
            <a><h3>Profile</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-chat-24.png" /></a>
            <a><h3>Messages</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-clock-24.png" /></a>
            <a><h3>History</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-task-24.png" /></a>
            <a><h3>Tasks</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-people-24.png" /></a>
            <a><h3>Communities</h3></a>
          </div>
        </div>
        <div class="user-settings">
          <div class="icon">
            <a><img src="./assets/icons8-settings-24.png" /></a>
            <a><h3>Settings</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-online-support-24.png" /></a>
            <a><h3>Support</h3></a>
          </div>
          <div class="icon">
            <a><img src="./assets/icons8-secure-24.png" /></a>
            <a><h3>Privacy</h3></a>
          </div>
        </div>
      </div>

      <div class="header-grid">
        <div class="search-bar icon">
          <img src="./assets/icons8-search-24.png" />
          <input type="search" name="search" />
        </div>

        <div class="user-info">
          <img class="notification-icon" src="./assets/icons8-alarm-24.png" />
          <img class="profile-picture" src="./assets/guts icon.jpeg" />
          <h3 class="profile-name-one">Armando Cabrera</h3>
        </div>

        <div class="greeting">
          <img class="profile-picture-two" src="./assets/guts icon.jpeg" />
          <div class="message">
            <p>Hi there,</p>
            <h2>Armando Cabrera (@mando)</h2>
          </div>
        </div>

        <div class="user-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="main-grid">
        <h3 class="project-title">Your Projects</h3>
        <div class="projects-grid">
          <div class="project">
            <div class="marker"></div>
          </div>
          <div class="project">
            <div class="marker"></div>
          </div>
          <div class="project">
            <div class="marker"></div>
          </div>
          <div class="project">
            <div class="marker"></div>
          </div>
          <div class="project">
            <div class="marker"></div>
          </div>
          <div class="project">
            <div class="marker"></div>
          </div>
        </div>

        <h3>Announcements</h3>
        <div class="announcements-grid"></div>

        <h3>Trending</h3>

        <div class="trending-grid"></div>
      </div>
    </div>
  </body>
</html>
